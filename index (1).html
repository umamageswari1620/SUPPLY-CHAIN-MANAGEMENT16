<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Supply Chain Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-green-700 mb-6">AI Supply Chain Login</h2>
      
      <form id="scmForm" class="space-y-5">
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" required placeholder="Enter username" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required placeholder="Enter password" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" />
        </div>

        <!-- Warehouse ID -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Warehouse ID</label>
          <input type="text" name="warehouse_id" required placeholder="WH-001" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" />
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Access Role</label>
          <select name="role" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
            <option>Admin</option>
            <option>Operator</option>
            <option>Analyst</option>
          </select>
        </div>

        <!-- Department -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Department</label>
          <select name="department" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
            <option>Logistics</option>
            <option>Procurement</option>
            <option>Inventory</option>
            <option>Analytics</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Login</button>
      </form>

      <p id="formMessage" class="text-center text-sm mt-4 text-green-600 hidden">Form submitted successfully!</p>
    </div>
  </div>

  <!-- JavaScript to simulate submission -->
  <script>
    const form = document.getElementById('scmForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      message.classList.remove('hidden');
      console.log("Form submitted!"); // Replace this with real logic
    });
  </script>
</body>
</html>
